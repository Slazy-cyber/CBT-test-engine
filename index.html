<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
        }

        .option-label {
            cursor: pointer;
            padding: 12px;
            margin: 6px 0;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .option-label:hover {
            background-color: #f1f3f5;
        }

        input[type="radio"]:checked+.option-label {
            background-color: #d1e7ff;
            border-left: 4px solid #0d6efd;
        }

        #result {
            display: none;
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container my-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4>Simple CBT Test</h4>
            </div>

            <div class="card-body">

                <!-- Start Screen -->
                <div id="start-screen" class="text-center py-5">
                    <h3>Welcome to the Test</h3>
                    <p class="lead">10 questions â€¢ Pick one answer per question</p>
                    <button id="startBtn" class="btn btn-lg btn-success px-5 py-3 mt-3">
                        Start Test
                    </button>
                </div>

                <!-- Questions will be injected here -->
                <div id="quiz" class="mt-4"></div>

                <!-- Navigation & Submit -->
                <div id="navigation" class="d-flex justify-content-between mt-4" style="display:none;">
                    <button id="prevBtn" class="btn btn-outline-secondary px-4">Previous</button>
                    <div>
                        <span id="currentQuestionNum">1</span> / <span id="totalQuestions"></span>
                    </div>
                    <button id="nextBtn" class="btn btn-primary px-4">Next</button>
                    <button id="submitBtn" class="btn btn-success px-4" style="display:none;">
                        Submit Test
                    </button>
                </div>

                <!-- Result Screen -->
                <div id="result" class="text-center py-5">
                    <h2>Your Score</h2>
                    <div class="display-3 fw-bold mb-3" id="scoreText">0/0</div>
                    <p class="lead" id="performanceText"></p>
                    <button id="restartBtn" class="btn btn-lg btn-primary mt-3">
                        Try Again
                    </button>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
